{% extends "base.html" %}

{% block content_title %}
<h2>Tags</h2>
{% endblock %}

{% block content %}
<main class="wrapper">
  <nav>
    <ul class="inline-list">
    {% for tag, articles in tags|sort %}
    <li>
      <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})
    </li>
    {% endfor %}
    </ul>
  </nav>
</main>
{% endblock %}
